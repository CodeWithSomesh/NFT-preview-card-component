<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>


<body>

  <div class="card">

    <div class="nft-image-container">

      <img src="images/image-equilibrium.jpg" alt="NFT Image" class="nft-image">

      <div class="overlay">

        <img src="images/icon-view.svg" alt="Eye Icon">
      </div>
  
    </div>
  
    <div class="nft-text">
  
      <h3>Equilibrium #3429</h3>
  
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
    </div>

    <div class="nft-details"> 

      <div class="nft-price">

        <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
        <p>0.041 ETH</p>

      </div>

      <div class="nft-time">

        <img src="images/icon-clock.svg" alt="Clock Icon">
        <p>3 days left</p>

      </div>

      
    </div>
    
    <div class="line"></div>

    <div class="creator-details">

      

      <img src="images/image-avatar.png" alt="Creator's image">

    

    

      <p>Creation of <span>Jules Wyvern</span> </p>
    
    
  
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Someshwar Rao</a>.
  </div>

 

 


</body>
</html>
